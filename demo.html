<!doctype html>
<html>
<head>
	<meta charset="UTF-8">

	<title>garage.js Demo</title>
    
<script type="text/javascript" charset="utf-8" src="garage.js"></script>

<script type="text/javascript">
var sessionGarage = garage;
sessionGarage.setStorageMethod('session');

window.onload = function() {

	var local_tag = document.getElementById('local_stored');
	var local_save = document.getElementById('local_save');
	var local_local_clear = document.getElementById('local_clear');
	var local_input = document.getElementById('local_input');

	var session_tag = document.getElementById('session_stored');
	var session_save = document.getElementById('session_save');
	var session_clear = document.getElementById('session_clear');
	var session_input = document.getElementById('session_input');	
	

	local_save.onclick=function(){
		var val = local_input.value;
		local_tag.innerHTML = val;
		garage.set('testVal', val);
	};

	local_clear.onclick=function(){
		garage.clearAll();
		local_tag.innerHTML = garage.get('testVal', 'Default Value');
	};

	session_save.onclick=function(){
		var val = session_input.value;
		session_tag.innerHTML = val;
		sessionGarage.set('testVal', val);
		console.log(val);
	};

	session_clear.onclick=function(){
		sessionGarage.clearAll();
		session_tag.innerHTML = sessionGarage.get('testVal', 'Default Value');
	};

	local_tag.innerHTML = garage.get('testVal', 'Default Value');
	session_tag.innerHTML = sessionGarage.get('testVal', 'Default Value');
};

</script>

</head>

<body>
	<div id="local_demo">
		<h1>Local Demo</h1>
		<h2 id="local_stored"></h2>
		<input type="text" id="local_input"/>
		<button type="button" id="local_save">save</button>
		<button type="button" id="local_clear">clear</button>		
	</div>
	<div id="session_demo">
		<h1>Session Demo</h1>
		<h2 id="session_stored"></h2>
		<input type="text" id="session_input"/>
		<button type="button" id="session_save">save</button>
		<button type="button" id="session_clear">clear</button>			
	</div>

</body>
</html>
